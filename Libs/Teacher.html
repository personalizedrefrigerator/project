    let drawerTestIcon = document.createElement("button");

    textEditorIcon.innerHTML = "Text Editor";
    currentTestIcon.innerHTML = "Renderer Test";
    drawerTestIcon.innerHTML = "Test Drawer2D";
    pyTestIcon.innerHTML = "Python Console";

    textEditorIcon.onclick = openEditor;
    modelEditorIcon.onclick = () => { new Modeler3D(); };
    currentTestIcon.onclick = () => { IntroScreenHelper.test(); };
    drawerTestIcon.onclick = () => { new Drawer2D(); };
    pyTestIcon.onclick = () => { new PythonConsole(); };
